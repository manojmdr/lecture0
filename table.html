<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' meia='screen' href='main.css'>
<style>
    table{
        border: 3px solid blue;
          border-collapse: collapse;
          width: 50%;
          
    }
    th,td {
        border:2px solid blue;
        padding: 4px;
        text-align: center;
      
    }
    th{
        background-color:lightgray;
    }
   
</style>
</head>
<body>
    <div>
    <h1>Presidents</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Years in Office</th>
        </tr>
        <tr>
            <td>George</td>
            <td>Washington</td>
            <td>1789-1797</td>

        </tr>
        <tr>
            <td>John F</td>
            <td>Kennedy</td>
            <td>1802-1855</td>
        
        </tr>
      <tr>
          <td>Thomas</td>
          <td>Eddison</td>
          <td>1805-1835</td>

        </tr>
    </table>
</div>
</body>
</html>
